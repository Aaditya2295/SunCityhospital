<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }

        form {
            width: 320px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #dashboardSection {
            display: none;
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #dashboardSection.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
        }

        footer p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Patient Portal</h1>
    </header>
    <main>
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
    </main>
    <section id="dashboardSection">
        <h2>Dashboard</h2>
        <!-- Add dashboard content here (e.g., appointment history, lab results, etc.) -->
        <p>This is your dashboard. You are logged in.</p>
    </section>
    <footer>
        <p>&copy; 2024 Patient Portal. All rights reserved.</p>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        const dashboardSection = document.getElementById('dashboardSection');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            // Perform authentication (e.g., validate username and password)
            // For demonstration purposes, always display the dashboard on successful login
            dashboardSection.classList.add('show');
        });
    </script>
</body>
</html>
