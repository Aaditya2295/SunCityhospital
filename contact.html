<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SunCity Hospital</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #34495E;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #4CAF50, #2e7d32); /* Gradient background */
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Style for the "Call Us" button */
        .call-us-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #212F3C;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px; /* Add margin for spacing */
        }

        .call-us-btn:hover {
            background-color: #45a049;
        }

        /* Style for WhatsApp button */
        .whatsapp-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #25D366; /* WhatsApp green color */
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px; /* Add margin for spacing */
            margin-left: 20px; /* Add margin for spacing */
        }

        .whatsapp-btn:hover {
            background-color: #128C7E; /* Darker WhatsApp green on hover */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .map-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        .contact-form {
            margin-top: 30px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form input[type="submit"] {
            background-color: #212F3C;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            position: down;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="container">
    <!-- Contact Information -->
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>If you have any questions or inquiries, feel free to reach out to us.</p>
        <p><i class="fas fa-phone icon"></i> Phone: 07080310355</p>
        <p><i class="far fa-envelope icon"></i> Email: suncityhospital@myyahoo.com</p>
        <a href="tel:07080310355" class="call-us-btn">Call Us</a>
        <!-- WhatsApp Button -->
        <a href="https://wa.me/+919151790983" class="whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp icon"></i> Chat with Us on WhatsApp
        </a>
    </div>

    <!-- Map -->
    <div class="map-container">
        <h2>Location</h2>
        <!-- Replace the iframe source with your actual Google Maps embed code -->
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3563.0508432026136!2d83.3811878750674!3d26.742753567374614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39914481533b6789%3A0xeedc471ed21dc003!2sSun%20City%20Hospital!5e0!3m2!1sen!2sin!4v1706485062304!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Contact Form (Optional) -->
    <div class="contact-form">
        <h2>For queries</h2>
        <form action="mailto: suncityhospital@myyahoo.com?subject=QUERY TO HOSPITAL" method="post" enctype="text/plain">
            <label for="name">Name:</label>
<input type="text" id="name" name="Name" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="Email" required><br><br>
<label for="mobile">Mobile Number:</label>
<input type="tel" id="mobile" name="Mobile" pattern="[0-9]{10}" required><br><br>
<label for="message">Message:</label>
<textarea id="message" name="Message" rows="4" required></textarea><br><br>
<input type="submit" value="Ask query">

        </form>
    </div>
</div>

<footer>
    &copy; <script>document.write(new Date().getFullYear())</script> SunCity Hospital. All rights reserved.
</footer>

</body>
</html>
